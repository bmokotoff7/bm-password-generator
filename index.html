<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="app-content">
            <h1 id="heading-text">Generate a <br><span id="heading-green-text">random password</span></h1>
            <p class="subheading-text">Never use an insecure password again.</p>
            <!-- <p class="subheading-text">Select character groups and a password length.<br> -->
                <!-- Click the generated password to copy to your clipboard.</p> -->
            <div id="character-selection">
                <div class="character-cb-with-label">
                    <input type="checkbox" class="character-cb" id="uppercase-cb" checked>
                    <label for="uppercase-cb" >Uppercase letters</label>
                </div>
                <div class="character-cb-with-label">
                    <input type="checkbox" class="character-cb" id="lowercase-cb" checked>
                    <label for="lowercase-cb" >Lowercase letters</label>
                </div>
                <div class="character-cb-with-label">
                    <input type="checkbox" class="character-cb" id="numbers-cb" checked>
                    <label for="numbers-cb" >Numbers</label>
                </div>
                <div class="character-cb-with-label">
                    <input type="checkbox" class="character-cb" id="symbols-cb" checked>
                    <label for="symbols-cb" >Symbols</label>
                </div>
            </div>
            <button onclick="generatePasswords()" id="generate-password-btn">Generate passwords</button>
            <div id="generated-passwords">
                <p class="generated-password-field password-text-dark" id="password1"></p>
                <p class="generated-password-field password-text-dark" id="password2"></p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
