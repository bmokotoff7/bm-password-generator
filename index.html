<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    </head>
    <body>
        <div id="app-content">
            <h1 id="heading-text">Generate a <br><span id="heading-green-text">random password</span></h1>
            <p class="subheading-text">Never use an insecure password again.</p>
            <p class="subheading-text">Select character groups and a password length.<br>
                Click the generated passwords to copy to your clipboard.</p>
            <div id="character-selection">
                <div class="character-cb-with-label">
                    <input type="checkbox" id="uppercase-cb" onclick="styleGenerateBtn()" checked>
                    <label for="uppercase-cb" >Uppercase letters</label>
                </div>
                <div class="character-cb-with-label">
                    <input type="checkbox" id="lowercase-cb" onclick="styleGenerateBtn()" checked>
                    <label for="lowercase-cb" >Lowercase letters</label>
                </div>
                <div class="character-cb-with-label">
                    <input type="checkbox" id="numbers-cb" onclick="styleGenerateBtn()" checked>
                    <label for="numbers-cb" >Numbers</label>
                </div>
                <div class="character-cb-with-label">
                    <input type="checkbox" id="symbols-cb" onclick="styleGenerateBtn()" checked>
                    <label for="symbols-cb" >Symbols</label>
                </div>
            </div>
            <div id="password-length-selection">
                <label for="length-input">Password Length:</label>
                <input type="number" id="length-input" value="12" oninput="updateSliderPosition(this.value)">
                <input type="range" id="length-slider" value="12" min="8" max="50" step="1" oninput="updateLength(this.value)">
            </div>
            <button onclick="generatePasswords()" id="generate-password-btn">Generate passwords</button>
            <div id="generated-passwords">
                <div class="password-with-copy-text">
                    <p class="generated-password-field password-text-dark" id="password1" onclick="copyPassword(this.textContent, this.id)"></p>
                    <p class="copy-text" id="password1-copy-text"></p>
                </div>
                <div class="password-with-copy-text">
                    <p class="generated-password-field password-text-dark" id="password2" onclick="copyPassword(this.textContent, this.id)"></p>
                    <p class="copy-text" id="password2-copy-text"></p>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
